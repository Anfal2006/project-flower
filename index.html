  <style>
    body {

      position: absolute;
      width: 20px;

      background: radial-gradient(circle, red 40%, darkred);

      flower.style.width = flower.style.height = 10 + Math.random() * 20 + "px";
      document.body.appendChild(flower);

  </script>
